<h2>Template: Reactive</h2>
<hr>
<div class="row">
    <div class="col">
        <form (ngSubmit)="save()" autocomplete="off" [formGroup]="myForm">
            <!-- Campo del producto -->
            <div class="row mb-3">
                <label class="col-sm-3 col-form-label">Producto:</label>
                <div class="col-sm-9">
                    <input type="text" 
                        
                        class="form-control"
                        placeholder="Nombre del producto"
                        formControlName="name"
                        autoComplete="off"
                        minlength="3">
                        <span class="form-text 
                        text-danger" 
                        *ngIf="isNotFieldValid('name')" >
                        debe ser al menos 3 letras
                        </span>
                </div>
            </div>
            <!-- Campo del precio de producto -->
            <div class="row mb-3">
                <label class="col-sm-3 col-form-label">Precio del Producto:</label>
                <div class="col-sm-9">
                    <input type="number"
                        class="form-control"
                        formControlName="price"
                        placeholder="Precio del producto">
                        <span class="form-text
                         text-danger" 
                         *ngIf="isNotFieldValid('price')">
                         El precio del producto debe ser mayor a 0
                        </span>
                       
                </div>
            </div>
            <!-- Campo del Existencias -->
            <div class="row mb-3">
                <label class="col-sm-3 col-form-label">Existencias del Producto:</label>
                <div class="col-sm-9">
                    <input type="number" 
                        formControlName="stock"
                        class="form-control"
                        placeholder="Existencias del producto">
                        <span class="form-text
                        text-danger" 
                        *ngIf="isNotFieldValid('stock')">
                        El stock del producto debe ser mayor a 0
                       </span>
                </div>
            </div>
            
            <div class="row">
                <div class="col">
                    <button type="submit"                      
                        class="btn 
                        btn-primary 
                        float-end" >
                        Guardar</button>
                </div>
            </div>


        </form>
    </div>
</div>

<div class="row">
    <div class="col">
        <span>valid</span>
        <pre>{{ myForm.valid }}</pre> 

        <span>Pristine</span>
        <pre>{{ myForm.pristine  }}</pre>     

        <span>Touched</span>
        <pre>{{ myForm.touched }}</pre>            
        
        <span>Value</span>
        <pre>{{ myForm.value | json }}</pre>     

        <span>price</span>
        <pre>{{ myForm.controls.price.errors| json }}</pre>  
    </div>
</div>
