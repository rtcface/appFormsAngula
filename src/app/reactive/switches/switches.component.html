<h2>Reactive: switches</h2>
<hr>

<form [formGroup]="myForm" (ngSubmit)="save()">

    <!-- Radio -->
    <div class="row mb-3">
        <div class="col-sm-3 col-form-label">Genero</div>
        <div class="col-sm-9">

            <div class="form-check">
                <input class="form-check-input" 
                type="radio"
                formControlName="genero"
                id="rdoMasculino" value="M">
                <label class="form-check-label" for="rdoMasculino">
                  "Masculino"
                </label>
              </div>
              <div class="form-check">
                <input
                value="F"
                class="form-check-input"
                type="radio" 
                formControlName="genero" 
                id="rdoFemenino" >
                <label class="form-check-label" for="rdoFemenino">
                 Femenino
                </label>
              </div>

        </div>
    </div>

      <!-- switches -->
      <div class="row mb-3">
        <div class="col-sm-3 col-form-label">Notificaciones</div>
        <div class="col-sm-9 ">
            <div class="form-check form-switch mt-2">
                <input class="form-check-input"
                    type="checkbox" 
                   
                    id="swNotification" 
                    formControlName="notifications">
                <label class="form-check-label" for="swNotification">Quiero Recibir Notificaciones</label>
              </div>
        </div>
      </div> 

      <!-- Check -->
      <div class="row mb-3">
        <div class="col-sm-3 col-form-label"></div>
        <div class="col-sm-9">
            <div class="form-check">
                <input 
                    class="form-check-input" 
                    type="checkbox" 
                   
                    formControlName="termsAndConditions"
                    id="chkTerminos" required>
                <label class="form-check-label" for="chkTerminos">
                  Terminos y condiciones
                </label>
              </div>
        </div>
      </div> 
      
      <div class="row">
          <div class="col">
              <button 
              class="btn btn-primary float-end"
              type="submit">
                  Guardar
              </button>
          </div>
      </div>
</form>


<h5>
    Valor del formulario
</h5> 
<pre>
    {{myForm.value | json}}
</pre>
<h5>
    Valid
</h5> 
<pre>
    {{myForm.valid}}
</pre>

<h5>
    Person
</h5> 
<pre>
    {{person | json}}
</pre>
