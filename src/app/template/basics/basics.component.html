<h2>Template: Basicos</h2>

<div class="row">
    <div class="col">
        <form (ngSubmit)="save()" #myForm="ngForm">
            <!-- Campo del producto -->
            <div class="row mb-3">
                <label class="col-sm-3 col-form-label">Producto:</label>
                <div class="col-sm-9">
                    <input type="text" 
                        required
                        [ngModel]="initForm.product"
                        name="product"  
                        class="form-control"
                        placeholder="Nombre del producto"
                        autoComplete="off"
                        minlength="3">
                        <span class="form-text text-danger" 
                            *ngIf="validName()">debe ser al menos 3 letras</span>
                </div>
            </div>
            <!-- Campo del precio de producto -->
            <div class="row mb-3">
                <label class="col-sm-3 col-form-label">Precio del Producto:</label>
                <div class="col-sm-9">
                    <input type="number"
                        required
                        class="form-control"
                        [ngModel]="initForm.price"
                        name="price" 
                        placeholder="Precio del producto">
                        <span class="form-text text-danger" 
                            *ngIf="validPrice()">El precio del producto debe ser mayor a 0</span>
                       
                </div>
            </div>
            <!-- Campo del Existencias -->
            <div class="row mb-3">
                <label class="col-sm-3 col-form-label">Existencias del Producto:</label>
                <div class="col-sm-9">
                    <input type="number" 
                        class="form-control"
                        [ngModel]="initForm.stock"
                        customMin 
                        [minimum]="0"
                        name="stock" 
                        placeholder="Existencias del producto"
                        required >
                        
                </div>
            </div>
            
            <div class="row">
                <div class="col">
                    <button type="submit" 
                    [disabled]="myForm.invalid"
                    class="btn btn-primary float-end" >Guardar</button>
                </div>
            </div>


        </form>
    </div>
</div>

<div class="row">
    <div class="col">
        <span>valid</span>
        <pre>{{ myForm.valid }}</pre> 

        <span>Pristine</span>
        <pre>{{ myForm.pristine  }}</pre>     

        <span>Touched</span>
        <pre>{{ myForm.touched }}</pre>            
        
        <span>Value</span>
        <pre>{{ myForm.value | json }}</pre>     

        <span>Value</span>
        <pre>{{ myForm.controls.stock?.errors | json }}</pre>     
    </div>
</div>
<div class="row">
    <div class="col">
           
    </div>
</div>
